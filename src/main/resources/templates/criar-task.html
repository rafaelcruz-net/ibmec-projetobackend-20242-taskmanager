<html>

<head th:replace="~{header::header}"></head>

<body>
    <div class="container">
    <form action="#" th:action="@{/task/{id}/saveTask(id=${id_user})}" method="post" th:object="${task}">
        <legend>Criar uma nova tarefa</legend>
        <div class="mb-3">
            <label class="form-label">Nome da tarefa</label>
            <input class="form-control" type="text" id="name" th:field="*{name}" name="name" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-error"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Status da tarefa</label>
            <input class="form-control" type="text" id="status" name="status" th:field="*{status}" />
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="form-error"></span>
        </div>
        <input type="submit" value="Criar Tarefa" class="btn btn-primary">
    </form>
    </div>
</body>

</html>
