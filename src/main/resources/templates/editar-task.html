<html>

<head th:replace="~{header::header}"></head>

<body>
    <div class="container">
        <form th:action="@{/editTask/{id}(id=${editTask.id})}" method="post">
            <legend>Editar Tarefa</legend>
            <div class="mb-3">
                <label class="form-label">Nome da tarefa</label>
                <input class="form-control" type="text" id="name" name="name" th:field="${editTask.name}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Responsavel da tarefa</label>
                <input class="form-control" type="text" id="owner" name="owner" th:field="${editTask.owner}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Status da tarefa</label>
                <input class="form-control" type="text" id="status" name="status" th:field="${editTask.status}" />
            </div>
            <input type="submit" value="Editar Tarefa" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
